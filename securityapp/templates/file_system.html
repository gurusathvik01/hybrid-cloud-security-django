<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Files - Hybrid Cloud Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    a.button {
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‚ My Secure Files</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Filename</th>
      <th>Status</th>
      <th>Uploaded</th>
      <th>Actions</th>
    </tr>
    {% for file in files %}
    <tr>
      <td>{{ file.id }}</td>
      <td>{{ file.file.name }}</td>
      <td>{% if file.is_encrypted %}ðŸ”’ Encrypted{% else %}ðŸŸ¢ Plain{% endif %}</td>
      <td>{{ file.uploaded_at }}</td>
      <td><a href="{% url 'access_file' file.id %}" class="button">Access</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No files uploaded yet.</td></tr>
    {% endfor %}
  </table>

  <br><br>
  <a href="{% url 'user_dashboard' %}" class="button">â¬… Back to Dashboard</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c75, #3282b8, #bbe1fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            width: 380px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            color: #0f4c75;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #3282b8;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #0f4c75;
            box-shadow: 0 0 8px rgba(15, 76, 117, 0.3);
        }

        button {
            width: 95%;
            background-color: #0f4c75;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1b6ca8;
        }

        p {
            margin-top: 18px;
            font-size: 15px;
            color: #333;
        }

        a {
            color: #0f4c75;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p>Don’t have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

        <div class="footer-links">
            <p><a href="{% url 'login_selection' %}">⬅ Back to selection</a></p>
        </div>
    </div>
</body>
</html>

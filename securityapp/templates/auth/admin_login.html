<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a3d62, #3c6382, #82ccdd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-box {
            background: #ffffff;
            width: 380px;
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h2 {
            color: #0a3d62;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #3c6382;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        form input:focus {
            border-color: #0a3d62;
            box-shadow: 0 0 8px rgba(10, 61, 98, 0.3);
        }

        button {
            width: 95%;
            background-color: #0a3d62;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1b4f72;
        }

        p {
            margin-top: 18px;
            font-size: 15px;
            color: #333;
        }

        a {
            color: #0a3d62;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Admin Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="footer-links">
            <p><a href="{% url 'login_selection' %}">â¬… Back to selection</a></p>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîç Intrusion Detection System</title>
  <style>
    /* ===========================
       GENERAL THEME
    ============================ */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      color: #0d47a1;
    }

    /* ===========================
       NAVBAR
    ============================ */
    .navbar {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
      color: white;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #bbdefb;
    }

    /* ===========================
       CONTAINER
    ============================ */
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 25px;
      font-size: 26px;
    }

    /* ===========================
       FORM
    ============================ */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #1565c0;
      box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
    }

    button {
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0d47a1;
    }

    /* ===========================
       ALERT / MESSAGE BOXES
    ============================ */
    .alert {
      margin-top: 20px;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .alert-success {
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      color: #1b5e20;
    }

    .alert-error {
      background: #ffebee;
      border-left: 5px solid #c62828;
      color: #b71c1c;
    }

    /* ===========================
       RESPONSIVE
    ============================ */
    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>
      <a href="/">Detect</a>
      <a href="/dashboard/">Dashboard</a>
      <a href="/admin/"> Admin</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
      {% else %}
        <a href="/login/">Login</a>
      {% endif %}
    </div>
  </div>

  <!-- IDS Form Container -->
  <div class="container">
    <h2>Intrusion Detection System</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="number" name="port" placeholder="Port" value="80">
      <input type="text" name="protocol" placeholder="TCP/UDP" value="TCP">
      <input type="text" name="action" placeholder="ACCEPT/DROP" value="ACCEPT">
      <input type="number" step="0.1" name="packet_size" placeholder="Packet Size" value="500">
      <input type="number" step="0.1" name="duration" placeholder="Duration" value="1.0">
      <input type="number" name="login_attempts" placeholder="Login Attempts" value="1">
      <button type="submit">üîç Detect</button>
    </form>

    <!-- Message Display (Fixed so it shows properly once) -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-error{% else %}alert-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

</body>
</html>
